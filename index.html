<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Brainrot Trade ðŸ§ ðŸ’¸</title>
  <style>
    body { font-family: Arial; background-color:#1e1e2f; color:#f5f5f5; text-align:center; }
    input, button { padding:8px; margin:5px; border-radius:5px; }
    button { cursor:pointer; background-color:#4e5efc; color:white; border:none; }
    button:hover { background-color:#6f7bff; }
    #brainrots { display:flex; flex-wrap:wrap; justify-content:center; gap:16px; margin-top:20px; }
    .brainrot-card { background-color:#2c2c44; border-radius:10px; padding:15px; width:200px; }
    .brainrot-card img { width:100%; border-radius:8px; }
    .offer-input { width:90%; padding:5px; border-radius:4px; border:1px solid #666; margin-top:8px; }
  </style>
</head>
<body>
  <header>
    <h1>ðŸ§  Brainrot Trade Portal</h1>
    <div id="user-info"></div>
    <div id="auth-box">
      <input id="email" type="email" placeholder="E-Mail">
      <input id="password" type="password" placeholder="Passwort">
      <button id="register-btn">Registrieren</button>
      <button id="login-btn">Login</button>
      <button id="logout-btn" style="display:none;">Logout</button>
    </div>
  </header>

  <main>
    <h2>Shop ðŸ›’</h2>
    <div id="brainrots">Bitte einloggen...</div>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
    import { getFirestore, collection, getDocs, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCSGYr4opBpK_G-U7Vs7o5boniVVojClaU",
      authDomain: "brainrottrade-bada5.firebaseapp.com",
      projectId: "brainrottrade-bada5",
      storageBucket: "brainrottrade-bada5.firebasestorage.app",
      messagingSenderId: "141473188329",
      appId: "1:141473188329:web:3548a50d851d8807bbe378",
      measurementId: "G-TJR1CS3SSP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const registerBtn = document.getElementById("register-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const userInfo = document.getElementById("user-info");
    const brainrotContainer = document.getElementById("brainrots");

    // Registrierung
    registerBtn.addEventListener("click", async ()=>{
      try { await createUserWithEmailAndPassword(auth,emailInput.value,passwordInput.value); alert("Registrierung erfolgreich!"); }
      catch(err){ alert("Fehler: "+err.message); }
    });

    // Login
    loginBtn.addEventListener("click", async ()=>{
      try{ await signInWithEmailAndPassword(auth,emailInput.value,passwordInput.value); alert("Eingeloggt!"); }
      catch(err){ alert("Fehler: "+err.message); }
    });

    // Logout
    logoutBtn.addEventListener("click", async ()=>{ await signOut(auth); });

    onAuthStateChanged(auth,(user)=>{
      if(user){
        userInfo.textContent=`ðŸ‘¤ Eingeloggt als: ${user.email}`;
        loginBtn.style.display="none"; registerBtn.style.display="none"; logoutBtn.style.display="inline-block";
        emailInput.style.display="none"; passwordInput.style.display="none";
        ladeBrainrots();
      } else {
        userInfo.textContent="Nicht eingeloggt";
        loginBtn.style.display="inline-block"; registerBtn.style.display="inline-block"; logoutBtn.style.display="none";
        emailInput.style.display="inline-block"; passwordInput.style.display="inline-block";
        brainrotContainer.innerHTML="Bitte einloggen, um Brainrots zu sehen ðŸ‘€";
      }
    });

    async function ladeBrainrots(){
      brainrotContainer.innerHTML="Lade...";
      const snapshot = await getDocs(collection(db,"brainrots"));
      if(snapshot.empty){ brainrotContainer.innerHTML="Noch keine Brainrots ðŸ˜¢"; return; }
      brainrotContainer.innerHTML="";
      snapshot.forEach(docSnap=>{
        const data=docSnap.data();
        const div=document.createElement("div");
        div.className="brainrot-card";
        div.innerHTML=`
          <img src="${data.imageUrl||'https://placehold.co/200x200'}">
          <h3>${data.name}</h3>
          <p>Rarity: ${data.rarity||'Unbekannt'}</p>
          <input type="text" class="offer-input" placeholder="Dein Roblox Username" id="username-${docSnap.id}">
          <input type="text" class="offer-input" placeholder="Dein Angebot" id="offer-${docSnap.id}">
          <button onclick="makeOffer('${docSnap.id}')">ðŸ’¬ Make Offer</button>
        `;
        brainrotContainer.appendChild(div);
      });
    }

    window.makeOffer = async function(brainrotId){
      const user = auth.currentUser;
      if(!user) return alert("Bitte einloggen!");

      const usernameInput = document.getElementById(`username-${brainrotId}`);
      const offerInput = document.getElementById(`offer-${brainrotId}`);

      const robloxUsername = usernameInput.value.trim();
      const angebot = offerInput.value.trim();

      if(!robloxUsername){ alert("Bitte Roblox Username eingeben!"); return; }
      if(!angebot){ alert("Bitte gib dein Angebot ein!"); return; }

      await addDoc(collection(db,"offers"),{
        brainrotId,
        fromUid: user.uid,
        fromEmail: user.email,
        robloxUsername,
        offerText: angebot,
        status: "pending",
        createdAt: serverTimestamp()
      });

      usernameInput.value = "";
      offerInput.value = "";
      alert("âœ… Angebot gesendet!");
    };
  </script>
</body>
</html>
